<template>

    <div class="view-translation-editor">
        <header class="ordbase-header">

            <button id="btn-toggle-container-list" class="icon-button">
                <i class="fa fa-bars" aria-hidden="true"></i></button>
            
            <button id="btn-back-to-home-page" class="header-text-button">
                <h1>{{ bigHeader }} <small> - {{ smallHeader }} </small></h1>
            
            <button id="btn-back-to-translation-selector" class="icon-button">
                <i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            
            <button id="btn-save-edited-translation" class="icon-button">
                <i class="fa fa-trash" aria-hidden="true"></i></button>


        </header>

        <main>
            <section id="list-show-containers-on-translation">

                <!-- @note SCRIPT WILL INSERT list-container.html HERE -->
                
            </section>

            <form class="ordbase-form-translation">
                
                <h2> {{ translationKey }} </h2>

                <div id="fieldset-one-for-each-language">

                    <!-- @note SCRIPT WILL GENERATE ELEMENTS DYNAMICLY HERE BASED ON THIS TEMPLATE -->
                    <template id="template-fieldset-translation">
                        
                        <fieldset class="fieldset-translation">
                            <label class="input-label" for="{{ inputId }}">{{ languageCode }}</label>
                            
                            <span class="input-lang-and-checkbox">
                                    <input id="{{ inputId }}" class="ordbase-input" type="text" value="{{ inputValue }}"></input>
                                    <span class="input-checkbox-div">
                                        <input type="checkbox" class="input-checkbox">
                                    </span>
                            </span>
                        </fieldset>

                    </template>

                </div>

                <br>
                <br>
                <br>
                
                <fieldset>
                    <label id="checkbox-counter">0/4 ferdig</label>

                    <br>
                    <br>

                    <button id="btn-form-submit-translation" class="ordbase-btn-form-submit" type="submit"> 
                        {{ submitButtonText }}
                    </button>
                    
                </fieldset>
            </form>

        </main>
        <footer></footer>
    </div>
    
</template>
