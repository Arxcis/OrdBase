<style>
    @import url('./view-client-editor.css');
</style>

<template id="view-client-editor">
    <header class="ordbase-header">

        <button id="btn-toggle-inactive-menu" class="icon-button">
            <i class="fa fa-bars" aria-hidden="true"></i></button>

        <button id="btn-back-to-home-page" class="header-text-button">
            <h1>Ordbase - <small>Edit client</small></h1></button>

        <button id="btn-back-to-client-select" class="icon-button">
            <i class="fa fa-arrow-left" aria-hidden="true"></i></button>

    </header>
    
    <main>
        <ordbase-form-client></ordbase-form-client>    
    </main>
    
    <footer></footer>
</template>

<script>
    'use strict';
    {
        let template = document.currentScript.ownerDocument.querySelector("#view-client-editor").content;

        class ViewClientEditor extends HTMLElement {
            connectedCallback() {
                this.appendChild(document.importNode(template, true));
            }
        }
        customElements.define('view-client-editor', ViewClientEditor);
    }
</script>
