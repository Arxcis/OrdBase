<template id="ordbase-card">

    <h2>fylkesmannen.no</h2>
    <p>https://www.fylkesmannen.no</p>  
</template>
<script>
    'use strict';
    {
        let template = document.currentScript.ownerDocument.querySelector("#ordbase-card").content;

        class OrdbaseCard extends HTMLElement {
            connectedCallback() {
                this.appendChild(document.importNode(template, true));
            }
        }
        customElements.define('ordbase-card', OrdbaseCard);
    }
</script>
