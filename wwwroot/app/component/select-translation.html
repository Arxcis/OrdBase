<!-- TEMPLATE -->
<template id="template-button-container">
        <button id="btn-{{ id }}" class="ordbase-btn-container-select {{ selected }}"> {{ text }} </button>
</template>

<script>
    const TEMPLATE_BUTTON_CONTAINER = localDocument.getElementById('template-button-container');

    class OrdbaseButtonContainer extends HTMLElement { 
        constructor() {
            super();
            this.buffer = TEMPLATE_BUTTON_CONTAINER.content.cloneNode(true);
        }

        connectedCallback(){  this.innerHTML = ''; this.appendChild(this.buffer);  }

        set id (id) { 
            this.buffer.id;
            this.buffer.querySelector('button').id = id; 
        }

        set selected (selected) {
            this.buffer.classList.add(selected);
        }

        set text (text) {
            this.buffer.querySelector('button').innerHTML = text;
        }
    }
    customElements.define('ordbase-button-container', OrdbaseButtonContainer);
</script>

<script>

        constructor() {
            super();

        }

            this.innerHTML = '';

                                                .appendChild(btn);

    }
    customElements.define('ordbase-select-translation', OrdbaseSelectTranslation);
</script>
