<style>
    @import url('./card-client.css');
</style>
<template id="ordbase-card-client">
    <button>
        <img alt="Bilde av fylkesmannen" src="http://placehold.it/250x125/FFC107">
        <h2>fylkesmannen.no</h2>
        <p>https://www.fylkesmannen.no</p>
    </button>    
</template>
<script>
    'use strict';
    {
        let template = document.currentScript.ownerDocument.querySelector("#ordbase-card-client").content;

        class OrdbaseCardClient extends HTMLElement {
            connectedCallback() {
                this.appendChild(document.importNode(template, true));
            }
        }
        customElements.define('ordbase-card-client', OrdbaseCardClient);
    }
</script>
