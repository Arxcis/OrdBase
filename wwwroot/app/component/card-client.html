<style>
    ordbase-card-client {
        width: 250px;
        height: 220px;
        flex-shrink: 0;

        padding: 20px 10px 10px 10px;

        color: var(--ordbase-color-dark);
    }

    ordbase-card-client
    button {
        padding: 0px;
        cursor: pointer;
        color: var(--ordbase-color-dark);
        background-color: var(--ordbase-color-white) !important;
    }

    ordbase-card-client
    h2 {
        margin-bottom: 0px;
        margin-top: 7px;    
        padding: 0px 5px 0px 10px;
    }

    ordbase-card-client
    p {
        font-size: 13px;
        padding: 0px 5px 0px 10px;
    }
</style>

<template id="template-card-client">

    <button class="card-button">
        <img alt="Bilde av fylkesmannen" src="{{ thumbnail }}">
        <h2> {{ ddd    }}</h2>
        <p>  {{ text }}</p>
    </button>

</template>

<script>

    const TEMPLATE_CARD_CLIENT = document.currentScript.ownerDocument.getElementById('template-card-client');

    class OrdbaseCardClient extends HTMLElement {

        constructor() {
            super();
            this.buffer = TEMPLATE_CARD_CLIENT.content.cloneNode(true);
        }

        set heading (name){
            this.buffer.querySelector('h2').innerHTML = name || '{{ null heading }}';
            this._name = name;
        }
        
        set text(text) {
            this.buffer.querySelector('p').innerHTML = text || '{{ null text }}';
        }

        set thumbnail (url) { 
            this.buffer.querySelector('img').src = url;
        }

        set buttonHandler(handler){
            this.buffer.querySelector('button').onclick = event => handler(this._name);
        }

        render() {
            this.innerHTML = '';
            this.appendChild(this.buffer);            
        }
        
        connectedCallback() {
            this.render();
        }
    }
    customElements.define('ordbase-card-client', OrdbaseCardClient);
</script>
