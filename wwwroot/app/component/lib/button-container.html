<!-- ///////////////////// TEMPLATE  //////////////////////// -->

<template id="template-button-container">
        <style>
            

            button {
                height: 75px;
                font-size: 4em;

                background-color: transparent;
                color: var(--ordbase-color-dark);
                border: 1px solid var(--ordbase-color-select);
            }   

            button.selected,
            button:hover {
                background-color: var(--ordbase-color-select);
                color: var(--ordbase-color-white);
            } 
        </style>

        <button id="{{ id }}" class="ordbase-btn-select-container"> 
            {{ text }} 
        </button>

</template>

<script>
    const TEMPLATE_BUTTON_CONTAINER = loadTemplate('template-button-container');
    
    class OrdbaseButtonContainer extends HTMLElement { 
        constructor() {
            super();

            this.root = generateShadowRoot.call(this, TEMPLATE_BUTTON_CONTAINER);

            this.button = this.root.querySelector('button');
            this.button.onclick = event => event.target.classList.toggle('selected');            
        }

        set id (id) { 
            this.button.id = `container-btn-${id}`; 
        }

        set selected (selected) { 
            if (selected) 
                this.button.classList.add('selected');
            else          
                this.button.classList.remove('selected');           
        }
        set text (text)    { 
            this.button.innerHTML = text; 
        }
    }
    customElements.define('ordbase-button-container', OrdbaseButtonContainer);
</script>
