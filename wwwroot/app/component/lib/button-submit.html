<template id="template-button-submit">
        <style>
            button {
                font-size: 2em;
                width: 430px;
                height: 65px;

                background-color: transparent;
                color: var(--ordbase-color-dark); 
                border: 1px solid var(--ordbase-color-success);
            }

            button.selected,
            button:hover {
                background-color: var(--ordbase-color-success);
                color: var(--ordbase-color-white);
            }
        </style>

        <button id="btn-form-submit-translation" class="ordbase-btn-form-submit" type="submit"> 
            {{ submitButtonText }}
        </button>
</template>

<script>
    const TEMPLATE_BUTTON_SUBMIT = document.currentScript.ownerDocument.getElementById('template-button-submit');

    class OrdbaseButtonSubmit extends HTMLElement {
        constructor(){
            super();
            this.root = this.createShadowRoot();
            this.root.appendChild(document.importNode(TEMPLATE_BUTTON_SUBMIT.content, true));
        }
    }
</script>
