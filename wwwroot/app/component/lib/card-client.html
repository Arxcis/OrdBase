<template id="template-card-client">
    <style>
        :host {
            width: 250px;
            height: 220px;
            flex-shrink: 0;

            padding: 20px 10px 10px 10px;

            color: var(--ordbase-color-dark);
        }

        button {
            background-color: transparent;
            border: none; 
            
            padding: 0px;
            cursor: pointer;
            color: var(--ordbase-color-dark);
            background-color: var(--ordbase-color-white) !important;
        }

        h2 {
            margin-bottom: 0px;
            margin-top: 7px;    
            padding: 0px 5px 0px 10px;
        }

        p {
            font-size: 13px;
            padding: 0px 5px 0px 10px;
        }
    </style>

    <button class="card-button">
        <img alt="Bilde av fylkesmannen" src="{{ thumbnail }}">
        <h2> {{ ddd    }}</h2>
        <p>  {{ text }}</p>
    </button>

</template>

<script>

    const TEMPLATE_CARD_CLIENT = document.currentScript.ownerDocument.getElementById('template-card-client');

    class OrdbaseCardClient extends HTMLElement {

        constructor() {
            super();
            this.root = this.createShadowRoot();
            this.root.appendChild(document.importNode(TEMPLATE_CARD_CLIENT.content, true));
        }

        set heading (name){
            this.root.querySelector('h2').innerHTML = name || '{{ null heading }}';
            this._name = name;
        }
        
        set text(text) {
            this.root.querySelector('p').innerHTML = text || '{{ null text }}';
        }

        set thumbnail (url) { 
            this.root.querySelector('img').src = url;
        }

        set buttonHandler(handler){
            this.root.querySelector('button').onclick =  handler;
        }

        connectedCallback() {
        }
    }
    customElements.define('ordbase-card-client', OrdbaseCardClient);
</script>
