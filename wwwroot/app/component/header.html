<style>
    /* --- HEADER --- */
    ordbase-header {           
        display: flex;
        text-align:  center;
        min-height: 100px;
        background-color: var(--ordbase-color-dark);
        color: var(--ordbase-color-white);
    }
    /* --------------- */


    /* HEADER-ICON-BUTTON */
    ordbase-header 
    .icon-button {
        font-size: 40px;
        flex: 0;
        flex-basis: 130px;
        display: flex;
        justify-content: center;
    }

    ordbase-header 
    .icon-button i {
        width: 100%;
        height: 100%;

        color: var(--ordbase-color-white);
    }
    /* --------------- */


    /* HEADER-TEXT-BUTTON */
    ordbase-header 
    .header-text-button {
        flex-grow: 1;
        color: var(--ordbase-color-white);
    }

    ordbase-header 
    .header-text-button h1 {   
        text-align: left;
        font-size: 36px;
    }
    /* --------------- */

</style>

<template id="template-header">

    <button id="btn-header-left" class="icon-button">
        <i class="fa fa-square" aria-hidden="true"></i></button>

    <button id="btn-header-mid" class="header-text-button">
        <h1> {{ bigHeader }} - <small> {{ smallHeader }}</small></h1></button>

    <button id="btn-header-right-1" class="icon-button">
        <i class="fa" aria-hidden="true"></i></button>

    <button id="btn-header-right-2" class="icon-button">
        <i class="fa fa-plus" aria-hidden="true"></i></button>

</template>


<script>
    const ICON_HEADER_NONE       = '';
    const ICON_HEADER_PLUS       = 'fa-plus';
    const ICON_HEADER_BARS       = 'fa-bars';
    const ICON_HEADER_SQUARE     = 'fa-square';
    const ICON_HEADER_ARROW_LEFT = 'fa-arrow-left';

    const TEMPLATE_HEADER = document.currentScript.ownerDocument.getElementById('template-header');

    class OrdbaseHeader extends HTMLElement {

        constructor() {
            this.appendChild(TEMPLATE_HEADER.content.cloneNode(true));
            this.textBig      = 'Ordbase';
            this.textSmall    = 'Select Client';
            this.buttonLeft   = ICON_HEADER_SQUARE;
            this.buttonRight1 = ICON_HEADER_NONE; 
            this.buttonRight2 = ICON_HEADER_PLUS;
        }

        connectedCallback() {
            this.DOMUpdate();
        }

        DOMUpdate() {
            
        }   
    }
    customElements.define('ordbase-header', OrdbaseHeader);

</script>
