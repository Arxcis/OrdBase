

<template id="template-header">
<style>
    @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

    /* --- HEADER --- */
    :host {           
        display: flex;
        text-align:  center;
        min-height: 100px;
        background-color: var(--ordbase-color-dark);
        color: var(--ordbase-color-white);
    }
    /* --------------- */

    button {
        background-color: transparent;
        border: none;
    }

    /* HEADER-ICON-BUTTON */
    .icon-button {
        font-size: 40px;
        flex: 0;
        flex-basis: 130px;
        display: flex;
        justify-content: center;
    }

    .icon-button i {
        width: 100%;
        height: 100%;

        color: var(--ordbase-color-white);
    }
    /* --------------- */


    /* HEADER-TEXT-BUTTON */
    .header-text-button {
        flex-grow: 1;
        color: var(--ordbase-color-white);
    }

    .header-text-button 
    h1 {   
        text-align: left;
        font-size: 36px;
    }
    /* --------------- */

</style>

    <button id="btn-header-left" class="icon-button">
        <i class="fa fa-square" aria-hidden="true"></i>
    </button>

    <button id="btn-header-mid" class="header-text-button">
        <h1 id="btn-header-mid-big">  </h1>
        <h3 id="btn-header-mid-small"></h3>
    </button>

    <button id="btn-header-right1" class="icon-button">
        <i class="fa fa-square" aria-hidden="true"></i>
    </button>

    <button id="btn-header-right2" class="icon-button">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </button>

</template>


<script>
    const TEMPLATE_HEADER = document.currentScript.ownerDocument.getElementById('template-header');

    const ICON_HEADER_NONE       = '';
    const ICON_HEADER_PLUS       = 'fa-plus';
    const ICON_HEADER_BARS       = 'fa-bars';
    const ICON_HEADER_SQUARE     = 'fa-square';
    const ICON_HEADER_ARROW_LEFT = 'fa-arrow-left';

    class OrdbaseHeader extends HTMLElement {

        constructor() {
            super();
            this.root = this.createShadowRoot();
            this.root.appendChild(document.importNode(TEMPLATE_HEADER.content, true));
        }

        set textBig(text)          { this.root.querySelector('#btn-header-mid-big').innerHTML   =  text;    }  
        set textSmall(text)        { this.root.querySelector('#btn-header-mid-small').innerHTML =  text;    }
        set buttonIconLeft(icon)   { this.root.querySelector('#btn-header-left i.fa').classList.add(icon);   }
        set buttonIconRight1(icon) { this.root.querySelector('#btn-header-right1 i.fa').classList.add(icon); } 
        set buttonIconRight2(icon) { this.root.querySelector('#btn-header-right2 i.fa').classList.add(icon); }   
       
        set onClickButtonLeft   (handler) { this.root.querySelector('#btn-header-left').onclick   = handler; };
        set onClickButtonRight1 (handler) { this.root.querySelector('#btn-header-right1').onclick = handler; };
        set onClickButtonRight2 (handler) { this.root.querySelector('#btn-header-right2').onclick = handler; };

        connectedCallback() { }
    }
    customElements.define('ordbase-header', OrdbaseHeader);

</script>
