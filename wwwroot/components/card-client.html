    <style>
        @import url('/node_modules/font-awesome/css/font-awesome.min.css');
    
        :host {
            width: 250px;
            height: 220px;
            flex-shrink: 0;

            padding: 20px 10px 10px 10px;

            color: var(--ordbase-color-dark);
        }

        @keyframes focusAnimation {
            from {
                width: 250px;
                height: 220px;
            }
            to {
                width: 251px;
                height: 221px;
            }
        }

        button:hover,
        button:focus {
            width: 251px;
            height: 221px;
            animation-name: focusAnimation;
            animation-duration: .4s;
        }

        button {
            background-color: transparent;
            border: none; 
            
            padding: 0px;
            cursor: pointer;
            color: var(--ordbase-color-dark);
            background-color: var(--ordbase-color-white) !important;
        }

        h2 {
            margin-bottom: 0px;
            margin-top: 7px;    
            padding: 0px 5px 0px 10px;
        }

        p {
            font-size: 13px;
            padding: 0px 5px 0px 10px;
        }

        .editable {
            box-shadow: 0px 0px 15px blueviolet;
        }

        .deleteable {
            box-shadow: 0px 0px 15px red;
        }
    </style>
