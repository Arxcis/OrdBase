<script>
    const TEMPLATE_SELECT_TRANSLATION = loadTemplate('template-select-translation');
    const ELEMENT_BUTON_CONTAINER     = document.createElement('ordbase-button-container');
    const ELEMENT_CARD_TRANSLATION    = document.createElement('ordbase-card-translation');

    class OrdbaseSelectTranslation extends HTMLElement {

        constructor() {
            super();
            this.root = generateShadowRoot.call(this, TEMPLATE_SELECT_TRANSLATION);
        }

        spawnButtonContainer () {  return ELEMENT_BUTON_CONTAINER.cloneNode(true);  }
        spawnCardTranslation () {  return ELEMENT_CARD_TRANSLATION.cloneNode(true);  }

        appendButtonContainer (btn) {   this.root.querySelector('#list-show-containers-on-client').appendChild(btn);  }
        appendCardTranslation (card) {  this.root.querySelector('#list-show-translations-on-client').appendChild(card); }
    }
    customElements.define('ordbase-select-translation', OrdbaseSelectTranslation);
</script>
