<style>
    @import url('/packages/fontawesome.min.css');
    
    h2 {
        font-size: var(--ordbase-h2-font-size);
    }
    
    input {
        display: none;
    }

    button {
        font-size:  var(--ordbase-button-font-size);
        cursor: pointer;
        height: var(--ordbase-button-height);
        width: 100%;
        background-color: transparent;
        color: var(--ordbase-color-success);
        border: 1px solid var(--ordbase-color-success);
    }

    button:focus {
        outline: none;
    }

    button:hover {
        background-color: var(--ordbase-color-success);
        color: var(--ordbase-color-white);
    }     

    button.cancel {
        border: 1px solid var(--ordbase-color-danger);        
        color: var(--ordbase-color-danger); 
    }

</style>

<h2>{{ heading }}</h2>        
<input type="text" value="">
<button class="button-add-item">
    <i class="fa fa-plus" aria-hidden="true"></i>
</button>
