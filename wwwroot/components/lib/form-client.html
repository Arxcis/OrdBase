    <style>
        :host {
            height: 100%;
            display: flex;
        }
        
        h2 {
            font-size: var(--ordbase-h2-font-size);
            margin-left: 10px;
        }

        #client-edit-left-menu {
            flex: 0 0 350px;
            background-color: var(--ordbase-color-light); 
        }

        #list-add-containers-on-client {
            margin: 0px;
            padding: 0px;
        }
        
        #form-client {
            padding-left: 10px;
            font-size: var(--ordbase-form-font-size);
        }

        label {
            color: var(--ordbase-color-dark);
            font-size: 1.5em;
            font-weight: bold;
        }

        input {
            font-size: var(--ordbase-input-font-size);
            margin: 0px 20px 10px 4px;
            width: 400px;
        }

        fieldset {
            border: none;
        }

        #button-submit {
            font-size: var(--ordbase-button-font-size);
            width: 430px;
            height: var(--ordbase-button-height); 

            cursor: pointer;
            
            background-color: transparent;
            color: var(--ordbase-color-dark); 
            border: 1px solid var(--ordbase-color-success);
        }

        #button-submit.selected,
        #button-submit:hover {
            background-color: var(--ordbase-color-success);
            color: var(--ordbase-color-white);
        }

    </style>

    <form id="form-client">
        <h2>Basic Info</h2>        
        
        <fieldset>
            <label for="form-client-name">Name</label><br>
            <input id="form-client-name" class="ordbase-input" type="text" data-min-size="20">
        </fieldset>

        <fieldset>
            <label for="form-client-picture">Nettadresse</label><br>
            <input id="form-client-picture" class="ordbase-input" type="text" data-min-size="20">
        </fieldset>

        <fieldset>
            <label for="form-client-homepage">Bildeadresse</label><br>
            <input id="form-client-homepage" class="ordbase-input" type="text" data-min-size="20">
        </fieldset>

        <fieldset>
            <label for="form-client-name">Api n√∏kkel</label><br>
            <input id="form-client-name" class="ordbase-input" type="text" data-min-size="20">
        </fieldset>
        
        <br>
        <br>

        <button id="button-submit" class="ordbase-btn-form-submit" type="submit"> 
            {{ submitButtonText }}
        </button>

    </form>
