    <style>
        fieldset {
            border: none;
        }

        .ordbase-input {
            font-size: 2em;
            margin: 0px 20px 10px 4px;
        }

        .input-checkbox {
            width: 25px;
            height:25px;
            border: 1px solid #4CAF50;
        }


        .input-lang-and-checkbox {
            display: flex;
        }


        .input-label {
            font-size: 1.2em;
        }


        .input-checkbox-div {
            background-color: white;
        }
    </style>


    <fieldset>
        <label class="input-label" for="{{ inputId }}">{{ languageCode }}</label>
        
        <span class="input-lang-and-checkbox">
                <input id="{{ inputId }}" class="ordbase-input" type="text" value="{{ inputValue }}"></input>
                <span class="input-checkbox-div">
                    <input type="checkbox" class="input-checkbox">
                </span>
        </span>
    </fieldset>
