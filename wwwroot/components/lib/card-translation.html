<link rel="import" href="./key-and-icon.html">

<template id="template-card-translation">

    <style>    
        :host {
            width:100%;
        }

        button {
            background-color: transparent;
            border: none; 
            color: var(--ordbase-color-dark); 

            display: flex;
            flex-wrap: wrap;

            margin-right: 0px;
            padding: 0 4% 0 4%;

            width:100%;
            min-height: 75px;
            font-size: 3em;
        }

        button 
        span {
            flex: 0 0 100px;
        }

        button
        .languages-complete {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .fa-check {
            color: var(--ordbase-color-success);
        }

        .fa-times {
            color: var(--ordbase-color-danger);
        }
    </style>

    <button class="btn-load-translation-editor">
        <span class="translation-key">{{ translationKey }}</span>
        <div  class="languages-complete">
            
            <!--<ordbase-key-and-icon> </ordbase-key-and-icon>-->
            <!--<ordbase-key-and-icon> </ordbase-key-and-icon>-->
            <!--<ordbase-key-and-icon> </ordbase-key-and-icon>-->

        </div>
    </button>  
</template>

<script>
    const TEMPLATE_CARD_TRANSLATION  = loadTemplate('template-card-translation');
    const ELEMENT_KEY_AND_ICON       = document.createElement('ordbase-key-and-icon');
    
    class OrdbaseCardTranslation extends HTMLElement { 
        constructor() {
            super();
            this.root = generateShadowRoot.call(this, TEMPLATE_CARD_TRANSLATION);
        }
        
        set key (key)            { this.root.querySelector('span').innerHTML = key;  }
        set onClickCard(handler) { this.root.querySelector('button').onclick = handler; }

        cloneKeyAndIcon() { 
            return ELEMENT_KEY_AND_ICON.cloneNode(true);            
        }

        appendKeyAndIcon(keyAndIcon) { 
            this.root.querySelector('div').appendChild(keyAndIcon); 
        }
    }
    customElements.define('ordbase-card-translation', OrdbaseCardTranslation);

</script>
