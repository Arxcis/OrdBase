<!-- Textarea https://www.w3schools.com/tags/tag_textarea.asp --> 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Form translation</title>

    <link  rel="stylesheet" href="form-translation.css">
</head>
<body>

    <br>
    <br>
    <br>
    <br>

    <form id="form-translation">
        <fieldset id="keySet">  
            <label for="form-translation">Nøkkel</label>
            <h3 id="form-translation">&nbsp;this-is-me</h3>        
        </fieldset>

        <fieldset>
            <label class="lang-label" for="textarea-no-nb">no-nb</label>
            
            <span class="input-lang-and-checkbox">
                    <input id="input-no-nb" class="form-textinput" type="text" value="Dette er meg"></input>
                    <span class="input-checkbox-div"><input type="checkbox" class="input-checkbox"></span>
            </span>
        </fieldset>

        <fieldset>
            <label class="lang-label" for="textarea-no-nb">no-nn</label>
            
            <span class="input-lang-and-checkbox">
                    <input id="input-no-nb" class="form-textinput" type="text" value="Dette er meg"></input>
                    <span class="input-checkbox-div"><input type="checkbox" class="input-checkbox"></span>
            </span>
        </fieldset>

        <fieldset>
            <label class="lang-label" for="input-no-nb">en</label>
            
            <span class="input-lang-and-checkbox">
                    <input id="input-no-nb" class="form-textinput" type="text" value="This is me"></input>
                    <span class="input-checkbox-div"><input type="checkbox" class="input-checkbox"></span>
            </span>
        </fieldset>

        <fieldset>                      
            <label class="lang-label" for="input-no-nb">fi</label>
            <span class="input-lang-and-checkbox">
                    <input id="input-no-nb" class="form-textinput" type="text" value="Tämä on minä"></input>
                    <span class="input-checkbox-div"><input type="checkbox" class="input-checkbox"></span>
            </span>
        </fieldset>

        <br>
        <br>
        <br>
        
        <fieldset>
            <label id="checkbox-counter">0/4 ferdig</label>

             <br>
                <br>

             <button id="input-submit" class="form-submit" type="submit">Lagre</button>
        </fieldset>
    </form>
</body>
</html>
<script src="form.js"></script>

<script>
    const checkboxes = form.querySelectorAll('.input-checkbox');
    const checkboxCounter = form.querySelector('#checkbox-counter');
    const languageCount = 4;

    window.addEventListener('load', event => {

        _updateCheckboxCounter();
        checkboxes.forEach(box => box.addEventListener('change', event => _updateCheckboxCounter()));
    });

    let _updateCheckboxCounter = () => {

        let checkedCount = 0;
        checkboxes.forEach(box => {
            if (box.checked) 
                checkedCount += 1;
        });

        checkboxCounter.innerHTML = `${checkedCount} / ${languageCount} godkjent`;
    }
</script>
