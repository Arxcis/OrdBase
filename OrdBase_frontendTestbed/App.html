<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OrdBase App</title>
    <script src="KeyCodes.js" type="text/javascript"></script>
    <script src="App.js" type="text/javascript"></script>
    <script src="Navigation.js" type="text/javascript"></script>
    <link  rel="stylesheet" href="App.css" type="text/css">
</head>
<body onkeydown="App.OnKeyDown(event)" onkeyup="App.OnKeyUp(event)">
    <main id="appMain">
        <section id="clientHeading">
            <h2></h2>
        </section>

        <group id="dynamicBody">
            <section id="categorySection">
                <h3>Categories</h3>
                <ul id="categoryList" class="DynamicList">

                    <li><button id="category1" class="ListButton CategoryListButton" onclick="App.OnCategoryClick(this)">Category no.1</button></li>
                    <li><button id="category2" class="ListButton CategoryListButton" onclick="App.OnCategoryClick(this)">Category no.</button></li>
                    <li><button id="category3" class="ListButton CategoryListButton" onclick="App.OnCategoryClick(this)">Category no.3</button></li>
                    <li><button id="category4" class="ListButton CategoryListButton" onclick="App.OnCategoryClick(this)">Category no.4</button></li>

                    <li id="category0" style="display:none;"></li> 
                </ul>
            </section>
            <section id="translationSection">
                <h3>Translations</h3>
                <ul id="translationList" class="DynamicList">
                    <li><button id="translation1" class="ListButton TranslationListButton" onclick="App.OnTranslationClick(this)">Translation no.1</button></li>
                    <li><button id="translation2" class="ListButton TranslationListButton" onclick="App.OnTranslationClick(this)">Translation no.2</button></li>
                    <li><button id="translation3" class="ListButton TranslationListButton" onclick="App.OnTranslationClick(this)">Translation no.3</button></li>
                    <li><button id="translation4" class="ListButton TranslationListButton" onclick="App.OnTranslationClick(this)">Translation no.4</button></li> 
                    <li><button id="translation5" class="ListButton TranslationListButton" onclick="App.OnTranslationClick(this)">Translation no.5</button></li>
                    <li><button id="translation6" class="ListButton TranslationListButton" onclick="App.OnTranslationClick(this)">Translation no.6</button></li>
                    <li><button id="translation7" class="ListButton TranslationListButton" onclick="App.OnTranslationClick(this)">Translation no.7</button></li>

                    <li id="translation0" style="display:none;"></li>
                </ul>
            </section>
        </group>
    </main>

</body>
</html>
